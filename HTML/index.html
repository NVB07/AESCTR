<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../IMG/aes.png" type="image/x-icon" />
        <title>GR17: AES with JavaScript</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="bgc-image">
            <img src=" ../IMG/bgc.jpg" alt="" />
        </div>
        <div class="container">
            <h1 class="title">Mã hóa AES với JavaScript</h1>
            <div class="tabs">
                <input type="radio" hidden checked name="tabs" id="cipher" onchange="handleTabs()" />
                <label for="cipher">PlainText</label>
                <input type="radio" hidden name="tabs" id="files" onchange="handleTabs()" />
                <label for="files">File</label>
            </div>
            <div class="option-area">
                <div class="key-area">
                    <label for="key" class="mr-2">Khóa: </label>
                    <input type="text" class="rounded-1" id="key" class="form-control" placeholder="Key" />
                </div>
                <div class="">
                    <label for="length-key" class="mr-2">Độ dài khóa: </label>
                    <select class="rounded-1" id="length-key" class="form-control" placeholder="Length Key" defaultValue="128">
                        <option value="128">128 bits</option>
                        <option value="192">192 bits</option>
                        <option value="256">256 bits</option>
                    </select>
                </div>
            </div>
            <div class="handle-file" id="File">
                <div class="file-area">
                    <div class="select-file">
                        <input type="file" id="fileInput" hidden accept=".txt" />
                        <label for="fileInput">Chọn file </label>
                        <span id="fileName"></span>
                    </div>
                    <div class="col-md-2 button-group1">
                        <button id="encryption-file" class="btn-en" onclick="createTxtFile('encode')">Mã hóa</button>
                        <button id="decryption-file" class="btn-de" onclick="createTxtFile('decode')">Giải mã</button>
                    </div>
                    <!-- <button onclick="createTxtFile()">Tạo file .txt</button> -->
                </div>
            </div>
            <div id="Text">
                <div class="encrypt-decrypt">
                    <div class="code-area">
                        <label for="plain-text"><b>Plain Text:</b></label>
                        <textarea id="plain-text" class="form-control mb-2 rounded-1 border-1" placeholder="PlainText" rows="5"></textarea>
                    </div>
                    <div class="col-md-2 button-group">
                        <button id="encryption-text" class="btn-en">=> Mã hóa</button>
                        <button id="decryption-text" class="btn-de">Giải mã <=</button>
                    </div>
                    <div class="code-area">
                        <label for="cipher-text"><b>Cipher Text:</b></label>
                        <textarea id="cipher-text" class="form-control mb-2 rounded-1" placeholder="CipherText" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="time-line">
                <p class="text-danger" id="time">Thời gian xử lý: 0ms</p>
            </div>
        </div>
        <script src="../aes-utils/aes.js"></script>
        <script src="./main.js"></script>

        <script></script>
    </body>
</html>
